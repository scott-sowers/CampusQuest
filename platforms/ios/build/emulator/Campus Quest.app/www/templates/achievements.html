<ion-view title="Achievements" hide-back-button="true">
    <ion-content has-header="true" padding="true">
        <achievement-card ng-repeat="achievement in achievements"
            name="achievement.achievementName"
            id="achievement.achievementId"
            description="achievement.achievementDescription"
            photo="achievement.achievementPhoto"
            ></achievement-card>
    </ion-content>
</ion-view>
